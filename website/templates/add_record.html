{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 offset-md-3">
    <h2>Add New Assessment Record</h2>
    <div class="mainContent">
        <br/>
        <form method="POST" action="{% url 'add_record' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <br/>
            <button type="Login" class="btn btn-secondary">Add</button>
        </form>
        <br/>
    </div>
</div>
{% endblock %}
