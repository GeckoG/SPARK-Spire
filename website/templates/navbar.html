{% load static %}
<style>
		.nav-link {
			color: lightgrey;
		}


		.hoverable{
		display:inline-block;
		backface-visibility: hidden;
		vertical-align: middle;
		position:relative;
		box-shadow: 0 0 1px rgba(0,0,0,0);
		tranform: translateZ(0);
		transition-duration: .3s;
		transition-property:transform;
		}

		.hoverable:before{
		position:absolute;
		pointer-events: none;
		z-index:-1;
		content: '';
		top: 100%;
		left: 5%;
		height:10px;
		width:90%;
		opacity:0;
		background: -webkit-radial-gradient(center, ellipse, rgba(255, 0, 0, 0.35) 0%, rgba(255, 0, 0, 0) 80%);
		background: radial-gradient(ellipse at center, rgba(255, 0, 0, 0.35) 0%, rgba(255, 0, 0, 0) 80%);
		/* W3C */
		transition-duration: 0.3s;
		transition-property: transform, opacity;
		}

		.hoverable:hover, .hoverable:active, .hoverable:focus{
		transform: translateY(-5px);
		}
		.hoverable:hover, .hoverable:active {
	    color: rgb(202, 0, 0);
		}

		.hoverable:hover:before, .hoverable:active:before, .hoverable:focus:before{
		opacity: 1;
		transform: translateY(-5px);
		}



		@keyframes bounce-animation {
		16.65% {
			-webkit-transform: translateY(8px);
			transform: translateY(8px);
		}

		33.3% {
			-webkit-transform: translateY(-6px);
			transform: translateY(-6px);
		}

		49.95% {
			-webkit-transform: translateY(4px);
			transform: translateY(4px);
		}

		66.6% {
			-webkit-transform: translateY(-2px);
			transform: translateY(-2px);
		}

		83.25% {
			-webkit-transform: translateY(1px);
			transform: translateY(1px);
		}

		100% {
			-webkit-transform: translateY(0);
			transform: translateY(0);
		}
		}

		.bounce {
		animation-name: bounce-animation;
		animation-duration: 2s;
		}
</style>

<script>
  $(function(){
    var str = '#len'; //increment by 1 up to 1-nelemnts
    $(document).ready(function(){
      var i, stop;
      i = 1;
      stop = 5; //num elements
      setInterval(function(){
        if (i > stop){
          return;
        }
        $('#len'+(i++)).toggleClass('bounce');
      }, 500)
    });
  });
