<!doctype html>
<html lang="en" style="height: 100%; background: rgb(0, 0, 0);">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <title>SPIRE Assessments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
      body {
          background: linear-gradient( #100000, rgb(0, 0, 0));
          /* background-image: url('{% static "Spire.jpg" %}'); */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
          color: white;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }

      p {
          display: flex;
          justify-content: space-between;
          align-items: center;
          gap: 10px;
        }

      /* <select> styles */
      select {
        /* Reset */
          appearance: none;
          border: 0;
          outline: 0;
          font: inherit;
        /* Personalize */
          width: 20em;
          height: 3em;
          padding: 0 4em 0 1em;
          background: url(https://upload.wikimedia.org/wikipedia/commons/9/9d/Caret_down_font_awesome_whitevariation.svg)
              no-repeat right 0.8em center / 1.4em,
              linear-gradient(to left, rgba(255, 255, 255, 0.3) 3em, rgba(255, 255, 255, 0.2) 3em);
          color: white;
          border-radius: 0.25em;
          box-shadow: 0 0 1em 0 rgba(0, 0, 0, 0.2);
          cursor: pointer;
        }

        /* <option> colors */
        option {
          color: inherit;
          background-color: #3d3d3d;
        }

        /* Remove focus outline */
        :focus {
          outline: none;
        }

        /* Remove IE arrow */
        ::-ms-expand {
          display: none;
        }

        form {
          display: flex;
          flex-direction: column;
        }

        button {
          background: #3d3d3d;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
        }

        hr.gradient {
          height: 3px;
          border: none;
          border-radius: 6px;
          background: linear-gradient(
            90deg,
            rgb(255, 0, 0) 0%,
            rgb(255, 255, 255) 51%,
            rgb(255, 0, 0) 100%
            );
        }

        .mainContent {
          /* margin-right: 277px; */
          background-color: rgb(187, 159, 169);
          border: 1px solid rgb(15, 15, 15);
          -webkit-border-radius: 6px;
          -moz-border-radius: 6px;
          -khtml-border-radius: 6px;
          border-radius: 6px;
          -webkit-box-shadow: 0 0 12px rgba(0,0,0,.1);
          -moz-box-shadow: 0 0 12px rgba(0,0,0,.1);
          -khtml-box-shadow: 0 0 12px rgba(0,0,0,.1);
          box-shadow: 0 0 12px rgba(0,0,0,.1);
          padding: 0 20px;
        }
  </style>
  </head>
  <body>
    {% include 'navbar.html' %}
    <hr class="gradient">
    <div style="min-height: 70vh;">
      <br/>
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% block content %}
      {% endblock %}
    </div>
    <br/><br/>
    {% include 'footer.html' %}
  </body>
</html>
